<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../base.css" />
		<title>Event Loop</title>
	</head>
	<body>
		<style>
			.go {
				margin: 5rem;
				background: white;
				padding: 5rem;
				width: 25rem;
				height: 25rem;
				transition: all 0.2s;
			}
			.circle {
				border-radius: 50%;
			}
			.red {
				background: red;
			}
			.purple {
				background: purple;
				color: white;
			}
			.fadeOut {
				opacity: 0;
				transition: all 0.5s;
			}
		</style>
		<div class="go">Click Me!</div>
		<script>
			// console.log('starting');
			// setTimeout(() => {
			// 	console.log('running');
			// }, 2000);
			// console.log('ending');

			const go = document.querySelector('.go');
			// 1. change to text when clicked
			go.addEventListener('click', function(e) {
				const el = e.currentTarget;
				el.textContent = 'Go!';
				setTimeout(() => {
					el.classList.add('circle');
				}, 2000);
				setTimeout(() => {
					el.classList.add('red');
				}, 2500);
				setTimeout(() => {
					el.classList.remove('circle');
				}, 2750);
				setTimeout(() => {
					el.classList.add('purple');
				}, 3150);
				setTimeout(() => {
					el.classList.add('fadeOut');
				}, 5000);
			});
		</script>
	</body>
</html>
